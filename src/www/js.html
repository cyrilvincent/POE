<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
    <script language="JavaScript">
        var red = true;
        function hello() {
            if(red) {
                document.bgColor='green';
                red=false;
            }
            else {
                document.bgColor='red';
                red=true;
            }
        }
    </script>
</head>
<body>
Hello Javascript!<br/>
<input type="button" value="OK" onclick="hello()">




</body>
</html>
